# This config is modified version of Eric Murphy's alacritty video
# Config source: https://github.com/ericmurphyxyz/dotfiles/tree/master/.config/alacritty

# import:
#   - ~/.config/alacritty/themes/themes/ayu_dark.yaml

dynamic_title: true

window:
  padding:
    x: 0
    y: 0
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Iosevka
    style: Regular
  size: 11
  offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

live_config_reload: true
