# This config is modified version of Eric Murphy's alacritty video
# Config source: https://github.com/ericmurphyxyz/dotfiles/tree/master/.config/alacritty 

import:
  - ~/.config/alacritty/themes/themes/one_dark.yaml

window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Jetbrains Mono Nerd Font Mono
    style:  Regular
  bold:
    family: Jetbrains Mono Nerd Font Mono
    style:  Bold
  italic:
    family: Jetbrains Mono Nerd Font Mono
    style:  Italic
  bold_italic:
    family: Jetbrains Mono Nerd Font Mono
    style: Bold Italic
  size: 11
  offset:
    x: -1
    y: 0
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

live_config_reload: true

shell:
  program: /usr/bin/zsh

